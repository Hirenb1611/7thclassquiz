<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7th Standard Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f8fb;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .question:nth-child(even) {
      background-color: #e3f2fd;
    }
    .question:nth-child(odd) {
      background-color: #fff3e0;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #42a5f5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
  <h1>📚 7th Standard Mega Quiz 🎉</h1>
  <form id="quizForm">
    <div id="quiz-container"></div>
    <button type="button" onclick="submitQuiz()" class="submit-btn">✅ Submit</button>
    <button type="reset" class="submit-btn" style="background-color:#ef5350;">🔄 Reset</button>
  </form>
  <div id="result"></div>

  <script>
    const subjects = {
      "General Knowledge": [
        ["📍 Where is Barham Park located?", ["Wembley", "Harrow", "Uxbridge", "Ealing"], "Wembley"],
        ["🛤️ Which station is nearest to Sudbury Town?", ["Sudbury Hill", "Wembley Park", "Northwick Park", "Harrow-on-the-Hill"], "Sudbury Hill"],
        ["🚌 Which bus goes to Northwick Park Hospital?", ["H9", "92", "204", "H10"], "H9"],
        ["🏥 Where does Mum work?", ["Watford Hospital", "Asda", "Brent Council", "Sainsbury's"], "Watford Hospital"],
        ["🏫 Which school do you attend?", ["Preston Park Primary", "Sudbury Primary", "Barham School", "Kingsbury Green"], "Preston Park Primary"],
        ["🏥 Where is Northwick Park Hospital?", ["Harrow", "Wembley", "Watford", "Ruislip"], "Harrow"],
        ["🌳 Which park is near Sudbury Town?", ["Barham Park", "Fryent Park", "Kenton Park", "Roe Green Park"], "Barham Park"],
        ["🚑 What kind of place is Northwick Park?", ["Hospital", "Mall", "Museum", "School"], "Hospital"],
        ["🧑‍⚕️ Where else does Mum work besides Watford?", ["Northwick Park", "Moorfields", "King’s College", "St. Mary’s"], "Northwick Park"],
        ["🏞️ Barham Park is great for?", ["Picnics", "Shopping", "Swimming", "Bowling"], "Picnics"]
      ]
    };

    let questionCount = 0;
    const quizContainer = document.getElementById("quiz-container");
    for (const subject in subjects) {
      quizContainer.innerHTML += `<h2>📘 ${subject}</h2>`;
      subjects[subject].forEach((q, i) => {
        questionCount++;
        let options = q[1].map(option => 
          `<label><input type="radio" name="q${questionCount}" value="${option}"> ${option}</label>`
        ).join("<br>");
        quizContainer.innerHTML += `
          <div class="question">
            <p><strong>Q${questionCount}: ${q[0]}</strong></p>
            ${options}
          </div>
        `;
      });
    }

    function submitQuiz() {
      let correct = 0;
      let wrong = 0;
      let currentQ = 1;
      for (const subject in subjects) {
        subjects[subject].forEach(q => {
          const radios = document.getElementsByName("q" + currentQ);
          let selected = "";
          radios.forEach(r => { if (r.checked) selected = r.value; });
          if (selected === q[2]) correct++;
          else wrong++;
          currentQ++;
        });
      }
      const total = correct + wrong;
      const percent = Math.round((correct / total) * 100);
      document.getElementById("result").innerHTML = `
        <table>
          <tr><th>Total Questions</th><th>Correct</th><th>Wrong</th><th>Percentage</th></tr>
          <tr><td>${total}</td><td>${correct}</td><td>${wrong}</td><td>${percent}%</td></tr>
        </table>
      `;
    }
  </script>
</body>
</html>
