<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• Super 7th Grade Quiz Challenge üî•</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
      overflow-x: hidden;
    }
    .welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .question {
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fce4ec;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question:nth-child(even) { background-color: #f3e5f5; }
    h1, h2 { text-align: center; }
    .submit-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .result-area {
      text-align: center;
      margin: 30px;
    }
    .correct-answer {
      color: green;
      font-weight: bold;
    }
    .wrong-answer {
      color: red;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="welcome-screen" id="welcome">
  <h1>üéØ Welcome to the Super 7th Grade Quiz Challenge üéØ</h1>
  <button onclick="startQuiz()" class="submit-btn">üöÄ Start Quiz</button>
</div>

<canvas id="fireworks"></canvas>

<form id="quizForm" style="display:none;">
  <h2>Let the Challenge Begin!</h2>
  <div id="quiz-container"></div>
  <button type="button" onclick="submitQuiz()" class="submit-btn">üéâ Submit</button>
</form>

<div id="result" class="result-area"></div>
<audio id="celebrateSound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>

<script>
const questions = [
  ["üß™ What is the chemical symbol for Gold?", ["Au", "Ag", "Gd", "Pb"], "Au"],
  ["üìê How many degrees are in a triangle?", ["180", "360", "90", "270"], "180"],
  ["üåé Which planet is known as the Red Planet?", ["Venus", "Mars", "Saturn", "Jupiter"], "Mars"],
  ["üòÇ What does 'LOL' stand for?", ["Lots of Luck", "Laugh Out Loud", "Love of Life", "Look Out Laugh"], "Laugh Out Loud"],
  ["üî¢ What is the square root of 144?", ["12", "14", "10", "11"], "12"],
  ["üìö Which author wrote 'Oliver Twist'?", ["J.K. Rowling", "Charles Dickens", "Jane Austen", "Roald Dahl"], "Charles Dickens"],
  ["üíª What does CPU stand for?", ["Central Processing Unit", "Control Panel Unit", "Computer Power Unit", "Central Program Unit"], "Central Processing Unit"],
  ["üçï Which Italian food is flat and round with toppings?", ["Pasta", "Pizza", "Lasagna", "Risotto"], "Pizza"],
  ["üåâ Which famous bridge is in San Francisco?", ["London Bridge", "Golden Gate Bridge", "Brooklyn Bridge", "Tower Bridge"], "Golden Gate Bridge"],
  ["üé¨ Which movie features a wizard boy named Harry?", ["Star Wars", "Harry Potter", "Avengers", "Frozen"], "Harry Potter"],
  ["üåßÔ∏è What do we call water falling from clouds?", ["Rain", "Fog", "Snow", "Hail"], "Rain"],
  ["üß† What organ controls your body?", ["Lungs", "Heart", "Brain", "Kidneys"], "Brain"],
  ["üé® What do you call someone who paints?", ["Musician", "Writer", "Artist", "Dancer"], "Artist"],
  ["üëü Which brand has a swoosh logo?", ["Adidas", "Nike", "Puma", "Reebok"], "Nike"],
  ["üè∞ Where is the Eiffel Tower located?", ["Rome", "Paris", "London", "Berlin"], "Paris"]
];

function startQuiz() {
  document.getElementById('welcome').style.display = 'none';
  document.getElementById('quizForm').style.display = 'block';
  const container = document.getElementById("quiz-container");
  questions.forEach((q, index) => {
    const options = q[1].map(opt => `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>`).join('');
    container.innerHTML += `
      <div class="question" id="question${index}">
        <p><strong>Q${index+1}:</strong> ${q[0]}</p>
        ${options}
      </div>
    `;
  });
}

function submitQuiz() {
  let correct = 0;
  questions.forEach((q, index) => {
    const radios = document.getElementsByName("q" + index);
    let selected = "";
    radios.forEach(r => { if (r.checked) selected = r.value; });
    const resultText = document.createElement("p");
    if (selected === q[2]) {
      correct++;
      resultText.innerHTML = "‚úÖ Correct!";
      resultText.classList.add("correct-answer");
    } else {
      resultText.innerHTML = `‚ùå Incorrect! Correct answer: ${q[2]}`;
      resultText.classList.add("wrong-answer");
    }
    document.getElementById("question" + index).appendChild(resultText);
  });
  const percent = Math.round((correct / questions.length) * 100);
  document.getElementById("result").innerHTML = `<h2>Your Score: ${correct}/${questions.length} (${percent}%)</h2>`;
  document.getElementById("celebrateSound").play();
  launchFireworks();
}

function launchFireworks() {
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: Math.random() * 5 + 2,
      angle: Math.random() * 2 * Math.PI,
      radius: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`
    });
  }
  let frame = 0;
  function draw() {
    if (frame++ > 100) return;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      const vx = Math.cos(p.angle) * p.speed;
      const vy = Math.sin(p.angle) * p.speed;
      p.x += vx;
      p.y += vy;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>
</body>
</html>
