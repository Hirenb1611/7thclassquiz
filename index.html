<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Year 7 Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      border-left: 5px solid #007BFF;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .question h3 {
      margin: 0 0 10px;
    }
    .option {
      display: block;
      margin: 6px 0;
    }
    .feedback {
      font-weight: bold;
      margin-top: 5px;
    }
    .correct {
      color: green;
      animation: pop 0.3s ease-in-out;
    }
    .incorrect {
      color: red;
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Year 7 Quiz</h1>
  <form id="quizForm">
    <div id="quizContainer"></div>
    <button type="button" onclick="submitQuiz()">Submit</button>
  </form>
  <div id="result"></div>

  <script>
    const questions = [
      { q: "What is 7 √ó 6?", options: ["42", "36", "48", "54"], answer: "42" },
      { q: "Synonym of 'happy'?", options: ["Sad", "Joyful", "Angry", "Tired"], answer: "Joyful" },
      { q: "What is H‚ÇÇO?", options: ["Oxygen", "Hydrogen", "Water", "Salt"], answer: "Water" },
      { q: "Which continent is Australia in?", options: ["Asia", "Africa", "Australia", "Europe"], answer: "Australia" },
      { q: "üåç What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" }, // GK

      { q: "What is 15 √∑ 3?", options: ["3", "4", "5", "6"], answer: "5" },
      { q: "Which is a noun?", options: ["Run", "Quickly", "Happiness", "Beautiful"], answer: "Happiness" },
      { q: "Red planet?", options: ["Earth", "Mars", "Venus", "Jupiter"], answer: "Mars" },
      { q: "First US President?", options: ["Washington", "Lincoln", "Jefferson", "Adams"], answer: "Washington" },
      { q: "üê± How many continents are there?", options: ["5", "6", "7", "8"], answer: "7" }, // GK

      { q: "‚àö64?", options: ["6", "7", "8", "9"], answer: "8" },
      { q: "Which is an adjective?", options: ["Run", "Quickly", "Happy", "Beautiful"], answer: "Beautiful" },
      { q: "Gas plants absorb?", options: ["Oxygen", "CO2", "Hydrogen", "Helium"], answer: "CO2" },
      { q: "Ocean west of USA?", options: ["Atlantic", "Pacific", "Indian", "Arctic"], answer: "Pacific" },
      { q: "üìö Who wrote Harry Potter?", options: ["Tolkien", "Rowling", "Collins", "Riordan"], answer: "Rowling" }, // GK

      { q: "9 √ó 8?", options: ["72", "64", "56", "48"], answer: "72" },
      { q: "Which is a verb?", options: ["Run", "Quickly", "Happiness", "Beautiful"], answer: "Run" },
      { q: "Symbol for gold?", options: ["Au", "Ag", "Fe", "Pb"], answer: "Au" },
      { q: "Capital of Scotland?", options: ["Glasgow", "Cardiff", "Edinburgh", "Aberdeen"], answer: "Edinburgh" },
      { q: "üöÄ Largest planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Jupiter" } // GK
    ];

    const quizContainer = document.getElementById("quizContainer");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <h3>Q${index + 1}: ${item.q}</h3>
        ${item.options.map(opt =>
          `<label class="option"><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`
        ).join("")}
        <div id="feedback${index}" class="feedback"></div>
      `;
      quizContainer.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      questions.forEach((item, index) => {
        const radios = document.getElementsByName(`q${index}`);
        let selected = null;
        radios.forEach(radio => {
          if (radio.checked) selected = radio.value;
        });

        const feedbackDiv = document.getElementById(`feedback${index}`);
        if (selected === item.answer) {
          feedbackDiv.textContent = "‚úÖ Correct!";
          feedbackDiv.className = "feedback correct";
          score++;
        } else {
          feedbackDiv.textContent = `‚ùå Incorrect! Correct answer: ${item.answer}`;
          feedbackDiv.className = "feedback incorrect";
        }
      });

      const percentage = Math.round((score / questions.length) * 100);
      document.getElementById("result").innerHTML = `
        <hr>
        <p>You scored ${score} out of ${questions.length}.</p>
        <p>Percentage: ${percentage}%</p>
      `;
    }
  </script>
</body>
</html>
