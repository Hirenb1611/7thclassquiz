<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Year 7 Animated Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f4f9ff;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background: #ffffff;
      border-left: 5px solid #007BFF;
      border-radius: 5px;
      animation: fadeIn 0.8s ease-in;
    }
    .question.gk {
      border-left-color: #28a745;
      animation: zoomIn 0.6s ease-in-out;
    }
    .question h3 {
      margin: 0 0 10px;
    }
    .option {
      display: block;
      margin: 6px 0;
    }
    .feedback {
      font-weight: bold;
      margin-top: 5px;
    }
    .correct {
      color: green;
      animation: pop 0.3s ease-in-out;
    }
    .incorrect {
      color: red;
      animation: shake 0.3s ease-in-out;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 1.2em;
      margin-top: 30px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üéâ Year 7 Quiz Challenge</h1>
  <form id="quizForm">
    <div id="quizContainer"></div>
    <button type="button" onclick="submitQuiz()">Submit</button>
  </form>
  <div id="result"></div>

  <!-- Sound Effects -->
  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const questions = [
      { q: "What is 7 √ó 6?", options: ["42", "36", "48", "54"], answer: "42" },
      { q: "Synonym of 'happy'?", options: ["Sad", "Joyful", "Angry", "Tired"], answer: "Joyful" },
      { q: "What is H‚ÇÇO?", options: ["Oxygen", "Hydrogen", "Water", "Salt"], answer: "Water" },
      { q: "Which continent is Australia in?", options: ["Asia", "Africa", "Australia", "Europe"], answer: "Australia" },
      { q: "üåç What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris", gk: true },

      { q: "What is 15 √∑ 3?", options: ["3", "4", "5", "6"], answer: "5" },
      { q: "Which is a noun?", options: ["Run", "Quickly", "Happiness", "Beautiful"], answer: "Happiness" },
      { q: "Red planet?", options: ["Earth", "Mars", "Venus", "Jupiter"], answer: "Mars" },
      { q: "First US President?", options: ["Washington", "Lincoln", "Jefferson", "Adams"], answer: "Washington" },
      { q: "üê± How many continents are there?", options: ["5", "6", "7", "8"], answer: "7", gk: true },

      { q: "‚àö64?", options: ["6", "7", "8", "9"], answer: "8" },
      { q: "Which is an adjective?", options: ["Run", "Quickly", "Happy", "Beautiful"], answer: "Beautiful" },
      { q: "Gas plants absorb?", options: ["Oxygen", "CO2", "Hydrogen", "Helium"], answer: "CO2" },
      { q: "Ocean west of USA?", options: ["Atlantic", "Pacific", "Indian", "Arctic"], answer: "Pacific" },
      { q: "üìö Who wrote Harry Potter?", options: ["Tolkien", "Rowling", "Collins", "Riordan"], answer: "Rowling", gk: true },

      { q: "9 √ó 8?", options: ["72", "64", "56", "48"], answer: "72" },
      { q: "Which is a verb?", options: ["Run", "Quickly", "Happiness", "Beautiful"], answer: "Run" },
      { q: "Symbol for gold?", options: ["Au", "Ag", "Fe", "Pb"], answer: "Au" },
      { q: "Capital of Scotland?", options: ["Glasgow", "Cardiff", "Edinburgh", "Aberdeen"], answer: "Edinburgh" },
      { q: "üöÄ Largest planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Jupiter", gk: true }
    ];

    const quizContainer = document.getElementById("quizContainer");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question" + (item.gk ? " gk" : "");
      div.innerHTML = `
        <h3>Q${index + 1}: ${item.q}</h3>
        ${item.options.map(opt =>
          `<label class="option"><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`
        ).join("")}
        <div id="feedback${index}" class="feedback"></div>
      `;
      quizContainer.appendChild(div);
    });

    function playSound(type) {
      const sound = document.getElementById(type === "correct" ? "correctSound" : "incorrectSound");
      if (sound) sound.play();
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((item, index) => {
        const radios = document.getElementsByName(`q${index}`);
        let selected = null;
        radios.forEach(radio => {
          if (radio.checked) selected = radio.value;
        });

        const feedbackDiv = document.getElementById(`feedback${index}`);
        if (selected === item.answer) {
          feedbackDiv.textContent = "‚úÖ Correct!";
          feedbackDiv.className = "feedback correct";
          playSound("correct");
          score++;
        } else {
          feedbackDiv.textContent = `‚ùå Incorrect! Correct answer: ${item.answer}`;
          feedbackDiv.className = "feedback incorrect";
          playSound("incorrect");
        }
      });

      const percentage = Math.round((score / questions.length) * 100);
      document.getElementById("result").innerHTML = `
        <hr>
        <p>You scored ${score} out of ${questions.length}.</p>
        <p>Percentage: ${percentage}%</p>
      `;
    }
  </script>
</body>
</html>
